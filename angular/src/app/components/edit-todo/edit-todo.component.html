<p-dialog
  header="Edit TODO"
  position="top"
  [(visible)]="displayEditPopup"
  [modal]="true"
  [style]="{ width: '20vw' }"
  [closeOnEscape]="false"
  [closable]="false"
>
  <p-header
    ><span><a (click)="closePopup()" class="close"
        >x</a
      ></span
    ></p-header
  >
  <app-add-todo [updatedTodo]="todo" [isEditing]="isEditing" (editTodo)="editTodo($event)"> </app-add-todo>
  <p-footer> </p-footer>
</p-dialog>
